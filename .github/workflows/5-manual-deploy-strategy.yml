name: Manual Deployment Controller
on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Choose target environment"
        required: true
        default: staging
        type: choice
        options:
          - staging
          - production
          - development
      version:
        description: "Version or tag to deploy (e.g., v1.2.3)"
        required: true
        default: latest
        type: string
      skip_tests:
        description: "Skip testing phase (use with caution)"
        required: false
        default: false
        type: boolean
      strategy:
        description: "Deployment strategy"
        required: true
        default: rolling
        type: choice
        options:
          - rolling
          - blue-green
          - canary
      channel:
        description: "Slack channel for notifications (optional)"
        required: false
        default: "#deployments"
        type: string

jobs:
  validate-inputs:
    runs-on: ubuntu-latest
    steps:
      - name: Display Input Summary
        run: |
          echo "=== Deployment Summary ==="
          echo "ğŸ¯ Target Environment: ${{ github.event.inputs.environment }}"
          echo "ğŸ“¦ Version: ${{ github.event.inputs.version }}"
          echo "ğŸ§ª Skip Tests: ${{ github.event.inputs.skip_tests }}"
          echo "ğŸš€ Strategy: ${{ github.event.inputs.strategy }}"
          echo "ğŸ“¢ Notification Channel: ${{ github.event.inputs.channel }}"
          echo "ğŸ‘¤ Triggered by: ${{ github.actor }}"
          echo "â° Deployment Time: $(date)"

      - name: Environment-Specific Validation
        run: |
          if [[ "${{ github.event.inputs.environment }}" == "production" ]]; then
            echo "âš ï¸  WARNING: You are deploying to PRODUCTION!"
          elif [[ "${{ github.event.inputs.environment }}" == "staging" ]]; then
            echo "â„¹ï¸  Deploying to STAGING environment"
          else
            echo "ğŸ”§ Development deployment - debug mode enabled"
          fi

      - name: Version Validation
        run: |
          echo "=== Version Validation ==="
          echo "Deploying version: ${{ github.event.inputs.version }}"
          if [[ "${{ github.event.inputs.version }}" == "latest" ]]; then
            echo "âš ï¸  Using latest version - consider using specific version tags"
          else
            echo "âœ… Using specific version: ${{ github.event.inputs.version }}"
          fi

  deploy:
    needs: validate-inputs
    runs-on: ubuntu-latest
    steps:
      - name: Pre-deployment Checks
        run: |
          echo "=== Pre-deployment Checks ==="
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Strategy: ${{ github.event.inputs.strategy }}"
          echo "Tests will be skipped: ${{ github.event.inputs.skip_tests }}"

      - name: Run Tests
        if: github.event.inputs.skip_tests == 'false'
        run: |
          echo "ğŸ§ª Running tests for version ${{ github.event.inputs.version }}..."
          echo "âœ… All tests passed!"

      - name: Deploy to Production
        if: github.event.inputs.environment == 'production'
        run: |
          echo "ğŸš€ Deploying version ${{ github.event.inputs.version }} to PRODUCTION with strategy ${{ github.event.inputs.strategy }}"
          echo "ğŸ”’ Extra confirmation required"

      - name: Deploy to Staging
        if: github.event.inputs.environment == 'staging'
        run: |
          echo "ğŸš€ Deploying version ${{ github.event.inputs.version }} to STAGING with strategy ${{ github.event.inputs.strategy }}"

      - name: Deploy to Development
        if: github.event.inputs.environment == 'development'
        run: |
          echo "ğŸš€ Deploying version ${{ github.event.inputs.version }} to DEVELOPMENT with strategy ${{ github.event.inputs.strategy }}"

      - name: Strategy-Based Deployment
        run: |
          echo "=== Deploying with ${{ github.event.inputs.strategy }} strategy ==="
          if [[ "${{ github.event.inputs.strategy }}" == "rolling" ]]; then
            echo "Rolling update in progress..."
          elif [[ "${{ github.event.inputs.strategy }}" == "blue-green" ]]; then
            echo "Blue-Green deployment strategy initiated..."
          else
            echo "Canary deployment strategy activated..."
          fi

  notify:
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment Status
        run: |
          echo "=== Deployment Status ==="
          echo "Environment: ${{ github.event.inputs.environment }}"
          echo "Version: ${{ github.event.inputs.version }}"
          echo "Status: ${{ job.status }}"

      - name: Send Notification
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "âœ… Deployment succeeded!"
          else
            echo "âŒ Deployment failed! Please check logs."
          fi
          echo "ğŸ“¢ Sending notification to: ${{ github.event.inputs.channel }}"
          echo "ğŸ”— Deployment details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"